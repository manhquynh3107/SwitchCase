<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
    <input type="number" id="month">
    <input type="button" value="Tính Số Ngày" onclick="dateTime()">
</head>
<body>
<script>

    function dateTime() {
        let month = document.getElementById('month').value;
        console.log(month);
        switch (month) {
            case '2':
                alert("tháng 2 có 28 hoặc 29 ngày ");
                break;
            case '1': case '3': case '5': case '7': case '8': case '10': case '12':
                alert("tháng có 31 ngày");
                break;
            case '4': case '6' : case '9' : case '11' :
                alert("tháng có 30 ngày");
                break;
            default:
                alert('Tháng này không tồn tại');
                break;

        }
    }
</script>
</body>
</html>
